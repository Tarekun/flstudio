defaults:
  - _self_

partitioning: horizontal

sim_cfg:
  num_rounds: 20
  num_cpus: 2
  num_gpus: 0.0

train_cfg:
  epochs: 6
  optimizer:
    _target_: torch.optim.SGD
    lr: 0.1
    momentum: 0.9
  loss_fn:
    _target_: torch.nn.CrossEntropyLoss

data_cfg:
  num_clients: 11
  hybrid_ratio: 0.0
  batch_size: 32
  dataset: har
  num_classes: 6

hydra:
  run:
    dir: .
